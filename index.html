<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {text-align: center;}
        body {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .links-container {
            text-align: center;
            margin-top: 20px;
        }

        .obiad-link {
            text-decoration: none; /* Usuń podkreślenie */
            color: black; /* Ustaw kolor tekstu */
            cursor: pointer; /* Zmień kursor na wskazujący na link */
        }

        .obiad-link:hover {
            text-decoration: underline; /* Dodaj podkreślenie po najechaniu kursorem */
        }
    </style>
    <title>Obiad</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let clickCount = 0;

            const obiadLink = document.querySelector('.obiad-link');
            obiadLink.addEventListener('click', function () {
                clickCount++;

                if (clickCount >= 5) {
                    window.location.href = 'https://paprotk.github.io/obiad/admin.html';
                }
            });

            // Get the list of files with .png or .jpg extension
            fetch('https://api.github.com/repos/paprotk/obiad/contents/')
                .then(response => response.json())
                .then(data => {
                    // Find the first file with .png or .jpg extension
                    const imageFile = data.find(file => file.name.match(/\.(png|jpg|jpeg)$/i));

                    if (imageFile) {
                        // Set the image source to the found file
                        document.querySelector('img').src = imageFile.download_url;
                        // Pokaż link po załadowaniu obrazka
                        obiadLink.style.display = 'inline';
                    }
                })
                .catch(error => console.error('Error fetching image:', error));
        });
    </script>
    <img src="">
    <div class="links-container">
        <p class="obiad-link">obiadtk siempre vivo</p>
        <p><a href="archive.html">archiwum</a></p>
    </div>
</body>
</html>
